<app-navbar></app-navbar>

<div class="home-root">

  <!-- SEARCH -->
  <div class="search-wrapper">
    <input
      class="search-bar"
      [(ngModel)]="searchTerm"
      (input)="searchMovies()"
      placeholder="Search movies..."
    />
  </div>

  <!-- NOW SHOWING -->
  <h2 class="section-title">Now Showing</h2>
  <div class="movie-grid">
    <div
      class="movie-card"
      *ngFor="let m of nowShowing"
      (click)="openSchedule(m)"
    >
      <img [src]="'assets/images/' + m.image" alt="{{m.title}}" />
      <div class="movie-info">
        <h4>{{ m.title }}</h4>
        <p>{{ m.rating }} • {{ m.duration }}</p>
      </div>
    </div>
  </div>

  <!-- SPOTLIGHT -->
  <h2 class="section-title">Spotlight</h2>
  <div class="movie-grid">
    <div
      class="movie-card"
      *ngFor="let m of spotlight"
      (click)="openSchedule(m)"
    >
      <img [src]="'assets/images/' + m.image" alt="{{m.title}}" />
      <div class="movie-info">
        <h4>{{ m.title }}</h4>
        <p>{{ m.rating }} • {{ m.duration }}</p>
      </div>
    </div>
  </div>

  <!-- COMING SOON -->
  <h2 class="section-title">Coming Soon</h2>
  <div class="movie-grid">
    <div
      class="movie-card"
      *ngFor="let m of comingSoon"
      (click)="openSchedule(m)"
    >
      <img [src]="'assets/images/' + m.image" alt="{{m.title}}" />
      <div class="movie-info">
        <h4>{{ m.title }}</h4>
        <p>{{ m.rating }} • {{ m.duration }}</p>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
