<div class="home-root">

  <!-- ðŸ” SEARCH BAR -->
  <div class="search-wrapper">
    <input 
      class="search-bar"
      [(ngModel)]="searchTerm" 
      (input)="searchMovies()"
      placeholder="Search movies..."
    />
  </div>

  <!-- FILTERED RESULTS -->
  <section *ngIf="filtered.length" class="section">
    <h2 class="section-title">Filtered</h2>
    <div class="carousel-container">

      <button class="arrow left" (click)="scrollLeft('filtered')">â€¹</button>

      <div id="filtered" class="carousel">
        <div *ngFor="let m of filtered" class="movie-card" (click)="openSchedule(m)">
          <img [src]="m.poster" alt="{{m.title}}">
          <div class="movie-info">
            <h4>{{ m.title }}</h4>
            <p>{{ m.rating }} â€¢ {{ m.duration }}</p>
          </div>
        </div>
      </div>

      <button class="arrow right" (click)="scrollRight('filtered')">â€º</button>

    </div>
  </section>
