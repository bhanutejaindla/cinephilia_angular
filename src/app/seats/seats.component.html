<div class="seats-root">


  <div class="seats-main">
    <div class="hall">
      <h3>SELECT A SEAT</h3>
      <div class="screen">— Screen Here —</div>

      <div class="seat-grid">
        <div *ngFor="let s of seats" class="seat"
             [class.booked]="isBooked(s)"
             [class.selected]="isSelected(s.id)"
             (click)="toggleSeat(s)">
          {{ s.id }}
        </div>
      </div>

      <div class="legend">
        <div><span class="box booked"></span> Filled</div>
        <div><span class="box available"></span> Empty</div>
        <div><span class="box chosen"></span> Chosen</div>
      </div>
    </div>

    <aside class="summary">
      <h4>Booking Summary</h4>
      <p><strong>Show:</strong> {{ booking?.show?.cinema }} | {{ booking?.show?.time }}</p>
      <p><strong>Seats:</strong> {{ selected.join(', ') || 'None' }}</p>
      <p><strong>Price/seat:</strong> Rs. {{ pricePerSeat }}</p>
      <p><strong>Total:</strong> Rs. {{ booking?.total || (selected.length * pricePerSeat) }}</p>

      <div class="actions">
        <button class="btn return" (click)="returnBack()">RETURN</button>
        <button class="btn confirm" (click)="confirm()">CONFIRM</button>
      </div>
    </aside>
  </div>
 
</div>
